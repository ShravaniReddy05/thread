    <div class="container my-5" style="padding-top: 30px;">
    
        <h3> Add User</h3>
        
        
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/createUser}" th:object="${user}" method="post">
                    
                    	<div class="row">
                        	
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">User Name</label> 
                                <input type="text" th:field="*{userName}" class="form-control" 
                                            id="userName" placeholder="User Name" />
                            </div>                 
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email" />
                            </div>
                        	<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Role</label> 
                                <input type="text" th:field="*{role}" class="form-control" 
                                            id="role" placeholder="Role" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
